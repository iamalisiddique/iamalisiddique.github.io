<html>
 <head>
  <title>Form validation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style type="text/css">
  #email{
    width:350px;
  }
  #password{
    width:350px;
  }
  #number{
    width:350px;
  }
  #maindiv{
    margin-top:20px;
    margin-left:20px;
  }
  </style>
 </head>

     <body>
       <div id="maindiv">
       <form>
          <div class="form-group">
           Email:
           <input id="email" class="form-control" name="email" type="text" placeholder="email">
           </div>
           <div class="form-group">
           Password:
           <input id="password" class="form-control" name="password" type="password" placeholder="password">
           </div>
           <div class="form-group">
           Mobile number:
           <input id="number" class="form-control" type="number" placeholder="mobile no.">
           </div>
           <input id="submit"class="btn btn-primary" type="submit" value="Submit" >
        </form>
        </div>

<script>

    document.getElementById("submit").onclick=function(){
      var message="";
 
      
       
          var mailformat= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
          if(!mailformat.test(document.getElementById("email").value))
          {
              message="Invalid email.\n";
          }
         
          var paswd=  /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$/;
          if(!paswd.test(document.getElementById("password").value))
          {
            message=message+"Password must contain one numeric digit ,a special character and must be 7-15 characters long.\n";
          }
              
          var phoneno = /^\d{10}$/;
          if(!phoneno.test(document.getElementById("number").value))
          {
            message=message+"Mobile number is not valid.";

          }
          if(message!="")
          {
            alert(message);
          }
          

    
    }
 




</script>    







     </body>







</html>
